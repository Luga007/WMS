<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            max-width: 600px;
            width: 90%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #2b2b2b;
            color: #f0f0f0;
            font-size: 1em;
        }

        input::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        button {
            background-color: #008080;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cccc;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #666;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #005f5f;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #00a0a0;
        }

        <
        style >
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            background-color: #1f1f1f;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 0 0 5px #66bb6a;
        }

        .submit-button, .back-button {
            background-color: #66bb6a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-right: 10px;
        }

        .submit-button:hover, .back-button:hover {
            background-color: #4caf50;
        }
    </style>

    </style>
</head>
<body>
<div class="container">
   
    <h1>Update Employee</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_store_name">First name:</label>
            {{ form.first_name }}
        </div>

        <div class="form-group">
            <label for="id_phone_number">Last name:</label>
            {{ form.last_name }}
        </div>

        <div class="form-group">
            <label for="id_employees">Email:</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_location">Phone number:</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
            <label for="id_inventory">Hire date:</label>
            {{ form.hire_date }}
        </div>
         <div class="form-group">
            <label for="id_inventory">Hire date:</label>
            {{ form.position }}
        </div>


        <button type="submit" class="submit-button">Submit</button>
        <a href="{% url 'store' %}" class="back-button">Back</a>
    </form>

</div>
</body>
</html>
